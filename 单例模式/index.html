<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mask{
            position: fixed;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);

            color: #fff;
            padding: 20px; 
            background: rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    
    <button id="popup">popup</button>

<script>
    var 
        popup = document.getElementById('popup'),
        viewLoginView,
        createMask
    ;

    viewLoginView = (function(){
        var singleton;

        return function(func){
            if(!singleton){
                return singleton || (singleton = func.apply(this, arguments));
            }

            return singleton; 
        }
    })();

    createMask = function(){
        var mask = document.createElement('div');
        mask.id = 'mask';
        mask.className = 'mask';
        mask.innerHTML = 'I am a warn message!';
        return document.body.appendChild(mask);
    };

    createIframe = function(){
        var iframe = document.createElement('iframe');
        iframe.id = 'iframe';
        iframe.className = 'iframe';
        iframe.src = 'https://www.baidu.com';
        iframe.innerHTML = 'I am a iframe!';
        return document.body.appendChild(iframe);
    };

    popup.addEventListener('click', function(){

        viewLoginView(createMask);

    });


    // 单例模式总结下来，一个要点，就是
    // 用一个变量判断这个目标是否已经创建过一次，如果是，直接返回目标的缓存，
    // 否则就创建这个目标
</script>
</body>
</html>
