        <h1 id="-if-else-">策略模式的最常见应用难道不是消灭if else？</h1>
<h3 id="-">将每个分支封装为一个算法（策略），使他们可以互相替换</h3>
<blockquote>
<p>一个基于策略模式的程序至少由两部分组成</p>
</blockquote>
<p>第一部分是一组策略类，策略类封装了具体的算法，并负责具体的计算过程</p>
<p>第二部分是环境类Context，Context接受客户端的请求，随后将请求委托给
某一个策略类，要做到这点，context需要设置一个策略对象的引用</p>
